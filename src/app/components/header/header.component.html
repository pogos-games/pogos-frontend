<div class="header">
  <div class="left">
    @if(canLeave) {
      <button nz-button nzType="primary" [nzSize]="'large'" nzShape="round" class="luckiest-guy-regular" (click)="emitLeave()">
        <span nz-icon nzType="left-square"></span>
        Quitter
      </button>
    }
  </div>

  <div class="center">
    <h1 class="title luckiest-guy-regular">{{ title }}</h1>
  </div>

  <div class="right">
    <div class="actions">
      <button nz-button nzType="primary" nzShape="circle"  >
        <span nz-icon nzType="disconnect" nzTheme="outline"></span>
      </button>
      <button nz-button nzType="primary" nzShape="circle"  >
        <span nz-icon nzType="setting" nzTheme="outline"></span>
      </button>
      <button nz-button nzType="primary" nzShape="circle" >
        <span nz-icon nzType="user" nzTheme="outline"></span>
      </button>
      <button nz-button nzType="primary" nzShape="circle" [disabled]="isUserLoggedIn()">
        <span nz-icon nzType="usergroup-add" nzTheme="outline"></span>
      </button>
    </div>
  </div>
</div>
